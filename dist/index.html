<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What a page!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <section>
          <h1>{{page.heading}}</h1>
        </section>
      </header>
      <main>
        <section>
            <article :id="`article-${index}`" v-for="(post, index) in page.posts">
              <h3>{{post.title}} </h3>
              <p>{{post.content}}</p>
            </article>
        </section>
      </main>
      <footer>
        <section>
          <span>Hosted on <a href="https://github.com/ulfur/ulfur.github.io/" target="_blank">Github</a></span>
          <span>&copy;2019</span>
        </section>
      </footer>
    </div>
    <script type="text/javascript" src="js/posts.json"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          page: {
            heading: 'What a page!',
            posts: wap_posts.slice(0,wap_posts.length)
          }
        }
      })
    </script>
  </body>
</html>
